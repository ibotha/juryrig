[package]
name = "khodol"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"
description = "A small game engine in rust"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "khodol"
path = "khodol/lib.rs"

[[bin]]
name = "example_app"
path = "example_app/main.rs"

[dependencies]
#anyhow = "1"
#lazy_static = "1"
log = "0.4"
#nalgebra-glm = "0.17"
#png = "0.17"
pretty_env_logger = "0.4"
#thiserror = "1"
#tobj = "2"
#vulkanalia = { version = "=0.14.0", features = ["libloading", "window"] }
winit = "0.27"
